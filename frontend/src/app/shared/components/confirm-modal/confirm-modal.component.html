<div class="modal-header   bg-{{state}}">
  <h3 class="modal-title pull-left"><i class="fas fa-exclamation-circle fa-2x"></i></h3>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onDecline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <h2>{{ message}}</h2>

  <button type="button" class="btn btn-w-m btn-{{state}} m-sm" (click)="onConfirm()">Oui</button>
  <button type="button" class="btn btn-w-m btn-default" (click)="onDecline()">Non</button>
</div>
