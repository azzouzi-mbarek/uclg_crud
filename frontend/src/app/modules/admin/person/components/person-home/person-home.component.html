<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Personnes</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/admin']">Page d'accueil</a>
      </li>
      <li class="breadcrumb-item active">
        <a [routerLink]="['/admin/persons']">Personnes</a>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">


  <button (click)="openModalFormPerson()"  type="button" class="btn btn-block btn-outline btn-primary m-b-md  ">Nouvelle
    Personne</button>

  <div class="ibox-content m-b-xs   border-bottom">

    <div class="row m-t-md">
      <div class="col-sm-6">
        <div class="form-group row">
          <label class="col-lg-1 col-form-label text-right pr-0">Afficher</label>
          <div class="col-lg-4">
            <select class="form-control  " name="perPage" [(ngModel)]="perPage">
              <option value=5 selected>5</option>
              <option value=10>10</option>
              <option value=25>25</option>
              <option value=50>50</option>
              <option value=100>100</option>
            </select>
          </div>
          <label class="col-md-1 col-form-label text-left pl-1">Element</label>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" placeholder="Recherche..." class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <ngx-datatable #table  class="material" [sortType]="'single'" [reorderable]="false" [rows]="rows" 
          [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="80" [messages]="tableMessages"
          [limit]="perPage"  [selectionType]="'multi'" 
           [loadingIndicator]="loadingIndicator" [selectionType]="'single'">
          <ngx-datatable-column name="Id"></ngx-datatable-column>
          <ngx-datatable-column prop="first_name" name="Nom"></ngx-datatable-column>
          <ngx-datatable-column name="NIVEAU ACADEMIQUE">
            <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.academicLevel?.name}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" headerClass="text-center" cellClass="text-center">
            <ng-template ngx-datatable-cell-template let-row="row" let-rowIndex='rowIndex'>
              <div class="btn-group">
                <button  class="btn btn-warning btn-xs">Ã‰diter</button>
                <button  class="btn btn-danger btn-xs">Supprimer</button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>

      </div>
    </div>

  </div>


</div>
