<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">IN+</h1>

    </div>
    <h3>Reset Password</h3>
    <p>Create account to see it in action.</p>
    <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()" class="m-t" role="form">


      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required name="email" [(ngModel)]="form.email">
       <span class="text-danger" [hidden]="!error.email">{{ error.email}}</span>
      </div>



      <div class="form-group">
        <input type="password" class="form-control" placeholder="New Password" name="password" required="" [(ngModel)]="form.password">
        <span class="text-danger" [hidden]="!error.password">{{ error.password}}</span>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" name="password_confirmation" required="" [(ngModel)]="form.password_confirmation">
      </div>

      <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!resetPasswordForm.valid">Reset Password</button>


    </form>
    <p class="m-t">
      <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
    </p>
  </div>
</div>
