<div class=row>
  <div class="offset-4 border pb-4 shadow-lg">

    <div class="col-lg-12 text-center">
      <a (click)=goToLanding()>
        <!-- <h1 class="logo-name">UCLG AFRICA</h1> -->
        <img style="padding-right: 15px" src="assets/img/logo-ucgl.png" alt="ucgl">
      </a>
    </div>


    <div class="middle-box text-center loginscreen   animated fadeInDown">
      <div>
        <h3>Register to UCLG</h3>
        <p>Create account to see it in action.</p>
        <form #registerForm=ngForm (ngSubmit)="onSubmit()" class="m-t" role="form">


          <div class="form-group">
            <input type="text" class="form-control" autocomplete=Off placeholder="Name" required="" name="name"
              [(ngModel)]="form.name">
          </div>
          <div class="alert alert-danger" [hidden]="!errors.name">
            {{errors.name}}
          </div>
          <div class="form-group">
            <input type="email" class="form-control" autocomplete=Off placeholder="Email" required="" name="email"
              [(ngModel)]="form.email">

          </div>


          <div class="alert alert-danger" [hidden]="!errors.email">
            {{errors.email}}
          </div>
          <div class="form-group">
            <input type="password" class="form-control" autocomplete=Off placeholder="Password" name="password"
              required="" [(ngModel)]="form.password">
          </div>
          <div class="alert alert-danger" [hidden]="!errors.password">
            {{errors.password}}
          </div>
          <div class="form-group">
            <input type="password" class="form-control" autocomplete=Off placeholder="Confirm Password"
              name="password_confirmation" required="" [(ngModel)]="form.password_confirmation">
          </div>
          <!--<div class="form-group">-->
          <!--<div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>-->
          <!--</div>-->
          <button type="submit" class="btn btn-primary block full-width m-b"
            [disabled]="!registerForm.valid">Register</button>

          <p class="text-muted text-center">
            <small>Already have an account?</small>
          </p>
          <a class="btn btn-sm btn-white btn-block" routerLink="/login">Login</a>
        </form>
        <p class="m-t">

        </p>
      </div>
    </div>
  </div>
</div>
