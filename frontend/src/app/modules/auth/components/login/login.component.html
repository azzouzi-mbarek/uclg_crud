<div class="row ">

  <div class="offset-4 border pb-4 shadow-lg">


    <div class="col-lg-12 text-center">
      <a (click)=goToLanding()>
        <img style="padding-right: 15px" src="assets/img/logo-ucgl.png" alt="ucgl">
      </a>
    </div>


    <div class="middle-box text-center loginscreen animated fadeInDown">
      <div>
        <h3>Welcome to UCLG AFRICA</h3>
        <form #loginForm=ngForm (ngSubmit)="onSubmit()" class="m-t" role="form">
          <div class="alert alert-danger" [hidden]="!(errors.length > 0)">
            {{errors}}
          </div>

          <div class="alert alert-danger" [hidden]="!errors.email">
            {{errors.email}}
          </div>

          <div class="form-group  {{ errors.email ? 'has-error' : '' }}">
            <input type="email" name="email" class="form-control" placeholder="Username" [(ngModel)]="form.email"
              required="">
          </div>

          <div class="alert alert-danger" [hidden]="!errors.password">
            {{errors.password}}
          </div>
          <div class="form-group   {{ errors.password ? 'has-error' : '' }}">
            <input type="password" class="form-control" placeholder="Password" name="password"
              [(ngModel)]="form.password" required="">
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b"
            [disabled]="!loginForm.valid">Login</button>

          <a routerLink="/request-password-reset"><small>Forgot password?</small></a>
          <p class="text-muted text-center"><small>Do not have an account?</small></p>
          <a class="btn btn-sm btn-white btn-block" routerLink="/signup">Create an account</a>
        </form>

      </div>
    </div>
  </div>
</div>
